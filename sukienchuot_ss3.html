<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="My image" src="10.png"/>
    <p>Nhấn nút sau để di chuyển ảnh sang phải</p>
    <input type="button" value="Click me!" onclick="moveRight();"/>
</form>
<script>
    let imgObj = null;
    imgObj= document.getElementById('My image');
    function init() {
        imgObj =document.getElementById('My image');
        imgObj.style.position = "relative";
        imgObj.style.left = '0px';
        
    }
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left) + 10 + 'px';

        
    }
    window onload = init;

</script>
</body>
</html>
